<head>
  <title>Todo List</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>
</head>

<body>
	<div class="container">
		<header>
			<h1>Todo List</h1>

			<form class="new-task">
				<input type="text" name="text" placeholder="Add new task" />
			</form>
		</header>

		<ul>
			{{#each tasks}}
				{{> task}}
			{{/each}}
		</ul>

	</div>
</body>

<template name="task">
	<li>{{text}}</li>
</template>
